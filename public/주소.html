<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <form class="row gy-2 gx-3 align-items-center">
    <div id="myPageAddress">
        <hr/>     
        <h3 style="margin-bottom: 1%; margin-left: 1%; font-weight: 700;">배송주소</h3>
        <table style="margin-left:5%; margin-bottom:5%; padding-left: 2%; padding-right: 2%; width: 75%;">
        <tr>
            <td>
                <input class="form-check-input" type="radio" id="info" name="delivery" value="info">
                <label for="info">회원정보와 동일</label>
            </td>
            <td style="padding:0px;">
                <input class="form-check-input" type="radio" id="new" name="delivery" value="new">
                <label for="new">새로 입력</label>
            </td>
        </tr>
        <tr>
            <td>이름</td>
            <td colspan="2">
                <div class="col-4">
                    <input type="text" class="form-control" id="name" maxlength=5>
                </div>
            </td>
        </tr>
        <tr>
            <td>휴대폰</td>
            <td colspan="2">
                <div class="col-6">
                    <input type="text" class="form-control" id="phone" maxlength=13>
                </div>
            </td>
        </tr>
            <tr>
                <td>우편번호</td>
                <td>
                    <div class="col-4">
                    <input type="text" class="form-control"id="zipCode" maxlength=5>
                    </div>
                </td>
                <td colspan="col-2">
                    <input type="submit" style="color: #0071E3; background-color: white; border: #0071E3 1px solid; padding: 2% 5%;"
                    id="zipCodeSearch" value="검색">
                </td>
            </tr>
            <tr>
                <td>도로명주소</td>
                <td colspan="2">
                    <div class="col-9">
                        <input type="text" class="form-control" id="address" maxlength=30>
                    </div>
                </td>
            </tr>
          </form>
    </table>


    <a href="myPagePaymentComplete.html"><button type="button" class="btn btn-primary btn-lg" id="paymentComplete">결제하기</button></a>

    <script type="text/javascript" src="./js/myPageCart.js"></script>
    <script src="https://kit.fontawesome.com/fad56724bb.js" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
